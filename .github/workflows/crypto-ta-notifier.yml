name: crypto-ta-notifier
on:
  schedule:
    # 09:00 Asia/Taipei (UTC+8) == 01:00 UTC
    - cron: '0 1 * * *'
    # 22:35 Asia/Taipei (UTC+8) == 14:35 UTC
    - cron: '35 14 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests
      - name: Run notifier
        working-directory: ./crypto-ta-notifier
        env:
          SYMBOLS: BTCUSDT,ETHUSDT,BNBUSDT,SOLUSDT
          INTERVAL: 1d
          LIMIT: '300'
          VOL_SPIKE_MULT: '1.20'
          BOLL_STD: '2.0'
          RSI_PERIOD: '14'
          ATR_PERIOD: '14'
          SMA_FAST: '20'
          SMA_MID: '50'
          SMA_SLOW: '200'
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python crypto_ta_notifier.py
